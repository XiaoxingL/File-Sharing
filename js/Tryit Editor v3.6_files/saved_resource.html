<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body contenteditable="false">

<button onclick="myFunction()">Click me</button>

<p id="demo">Hello World</p>

<p>A function is triggered when the button is clicked. The function outputs some text in a p element with id="demo".</p>

<script>
function myFunction() {
  isClicked = false;
  if (isClicked) {
  	document.getElementById("demo").innerHTML = "Hello World";
    isClicked = !isClicked;
  } else {
  	document.getElementById("demo").innerHTML = "Hello World";
  }
}
</script>



</body></html>
